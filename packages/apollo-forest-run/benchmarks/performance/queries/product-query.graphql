query ProductQuery($id: ID!) {
  node(id: $id) {
    id
    __typename
    ... on Product {
      name
      price
      description
      category {
        id
        name
        description
      }
      reviews {
        id
        rating
        comment
        author {
          id
          name
          email
        }
      }
      variants {
        id
        name
        price
        inStock
        attributes {
          id
          name
          value
        }
      }
    }
  }
}