query DeepNesting($id: ID!) {
  organization(id: $id) {
    id
    name
    departments {
      id
      name
      teams {
        id
        name
        members {
          id
          name
          role
          projects {
            id
            name
            tasks {
              id
              title
              status
              assignee {
                id
                name
              }
            }
          }
        }
      }
    }
  }
}