query ComplexNested($organizationId: ID!, $first: Int) {
  organization(id: $organizationId) {
    id
    name
    description
    createdAt
    departments(first: $first) {
      edges {
        node {
          id
          name
          budget
          teams {
            id
            name
            description
            members {
              id
              name
              email
              role
              avatar
              projects {
                id
                title
                status
                priority
                assignedAt
                dueDate
                tags
                progress
                tasks {
                  id
                  title
                  completed
                  priority
                  assignee {
                    id
                    name
                    email
                  }
                }
              }
            }
          }
        }
        cursor
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}
