directive @connection(key: String!, filter: [String]) on FIELD

interface Node {
  id: ID!
}

type Query {
  user(id: Int!): User!
  node(id: ID!): Node
  nonNode: NonNode!
}

type Mutation {
  updateUserName(id: ID!, name: String!): User!
}

type Subscription {
  userNameChanged(id: ID!): User!
}

enum ConversationsSortOrder {
  ARRIVAL_TIME
  DEPARTURE_TIME
}

type User implements Node {
  id: ID!
  name: String!
  petName: String!
  avatarUrl(size: Int!): String!
  hasFriends: Boolean!
  conversations(
    first: Int!
    after: String!
    orderBy: ConversationsSortOrder
  ): ConversationsConnection!
  contacts(last: Int!, before: String!): ContactsConnection!
}

type ContactsConnection {
  pageInfo: PageInfo!
  edges: [ContactsConnectionEdge!]!
}

type ContactsConnectionEdge {
  cursor: String!
  node: Contact!
}

type Contact implements Node {
  id: ID!
}

type ConversationsConnection {
  pageInfo: PageInfo!
  edges: [ConversationsConnectionEdge!]!
}

type ConversationsConnectionEdge {
  cursor: String!
  node: Conversation!
}

type Conversation implements Node {
  id: ID!
  title: String!
  messages(last: Int!, before: String!): ConversationMessagesConnection!
}

type ConversationMessagesConnection {
  pageInfo: PageInfo!
  edges: [ConversationMessagesConnectionEdge!]!
}

type ConversationMessagesConnectionEdge {
  cursor: String!
  node: Message!
}

type Message implements Node {
  id: ID!
  text: String!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String!
  endCursor: String!
}

type NonNode {
  id: String
}
