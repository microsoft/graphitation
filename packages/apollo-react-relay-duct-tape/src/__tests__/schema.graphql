interface Node {
  id: ID!
}

type Query {
  user(id: ID!): User!
  node(id: ID!): Node
  nonNode: NonNode!
}

type Mutation {
  updateUserName(id: ID!, name: String!): User!
}

type Subscription {
  userNameChanged(id: ID!): User!
}

type User implements Node {
  id: ID!
  name: String!
  petName: String!
  avatarUrl(size: Int!): String!
  hasFriends: Boolean!
}

type NonNode {
  id: String
}
