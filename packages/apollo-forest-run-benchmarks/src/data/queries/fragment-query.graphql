fragment UserInfo on User {
  id
  name
  email
}

fragment PostInfo on Post {
  id
  title
  content
  author {
    ...UserInfo
  }
}

query FragmentQuery($postId: ID!) {
  post(id: $postId) {
    ...PostInfo
    comments {
      id
      content
      author {
        ...UserInfo
      }
    }
  }
}